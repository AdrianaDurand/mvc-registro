<!doctype html>
<html lang="es">

<head>
  <title>Registro de Personas</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Iconos de bosstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>

  
  
  <div class="container mt-3">
    <div class="card">
      <div class="card-header bg-warning bg-opacity-50 text-dark">
        <div class="row">
          <div class="col-md-6">
            <i class="bi bi-journal-bookmark"></i>
           <i class="text-decoration-underline">
            <strong>REGISTRO DE PERSONAS</strong>
          </i>
        </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary btn-sm text-light" id="abrir-modal" data-bs-toggle="modal" data-bs-target="#modal-registro-persona"><i class="bi bi-person-fill-add"></i> Agregar persona</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-sm table-striped" id="tabla-personas">
          <colgroup>
            <col width = "3%"> <!--id-->
            <col width = "10%"> <!--nombres-->
            <col width = "15%"> <!--apellidos-->
            <col width = "10%"> <!--DNI-->
            <col width = "10%"> <!--f.nacimiento-->
            <col width = "12%"> <!--direccion-->
            <col width = "10%"> <!--ocupacion-->
            <col width = "10%"> <!--telefono-->
            <col width = "10%"> <!--email-->
            <col width = "7%"> <!--estado civil-->
            <col width = "3%"> <!--pcd-->
          </colgroup>
          <thead>
            <tr>
              <th>
                <i class="bi bi-list-ol"></i>
              </th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DNI</th>
              <th>F.Nacimiento</th>
              <th>Dirección</th>
              <th>Ocupación</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Est. Civ.</th>
              <th>PCD</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-primary btn-sm" id="actualizar">Actualizar datos</button>
      </div>
    </div>
  </div> <!-- Fin container -->

  <!-- Zona de modales -->
    
  <!-- Modal Body -->
  <!-- si desea cerrar haciendo clic fuera del modal, elimine el último punto final: data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modal-registro-persona" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary bg-opacity-50 text-light">
          <h5 class="modal-title" id="modalTitleId">Incorporar persona</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formulario-personas">
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombres:</label>
              <input type="text" class="form-control form-control-sm" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control form-control-sm" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Digite su DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="_ _ _ _  _ _ _ _">
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Ingrese su fecha de nacimiento:</label>
                <input type="date" class="form-control form-control-sm" id="fecha_nacimiento">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Digite su dirección:</label>
                <input type="text" class="form-control form-control-sm" id="direccion">
            </div>
            <div class="mb-3">
                <label for="ocupacion" class="form-label">Ocupación:</label>
                <input type="text" class="form-control form-control-sm" id="ocupacion">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Ingrese su teléfono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="_ _ _  _ _ _  _ _ _">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Ingrese su correo electrónico:</label>
              <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="email" placeholder="nombre@gmail.com">
              <div>
                
              </div>
            </div>
            <div class="mb-3">
              <label for="estado_civil" class="form-label">Estado Civil</label>
              <select id="estado_civil" class="form-select form-select-sm">
                <option value="">Seleccione</option>
                <option value="S">Soltero(a)</option>
                <option value="C">Casado(a)</option>
                <option value="V">Viudo(a)</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="discapacidad" class="form-label">¿Presenta alguna discapacidad?</label>
                <select id="discapacidad" class="form-select form-select-sm">
                  <option value="">Seleccione</option>
                  <option value="D">Si</option>
                  <option value="N">No</option>
                </select>
              </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar-persona">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  


  <!-- Fin Zona de modales-->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $(document).ready(function (){

      function mostrarPersonas(){
        $.ajax({
          url: '../controllers/persona.controller.php',
          type: 'POST',
          data: {operacion: 'listar'},
          dataType: 'text',
          success:function(result){
            $("#tabla-personas tbody").html(result);
          }
        });
      }

      function registrarPersona(){
          //Pendiente de validar...
          if(confirm("¿Estás seguro de guardas estos datos?")){
            $.ajax({
              url: '../controllers/persona.controller.php',
              type: 'POST',
              data: {
                operacion          : 'registrar',
                nombres            : $("#nombres").val(),
                apellidos          : $("#apellidos").val(),
                dni                : $("#dni").val(),
                fecha_nacimiento   : $("#fecha_nacimiento").val(),
                direccion          : $("#direccion").val(),
                ocupacion          : $("#ocupacion").val(),
                telefono           : $("#telefono").val(),
                email              : $("#email").val(),
                estado_civil       : $("#estado_civil").val(),
                discapacidad       : $("#discapacidad").val()
              },
              success: function(result){
                if (result == ""){
                  //Reiniciar el formulario
                  $("#formulario-personas")[0].reset();

                  //Actualizar la tabla
                  mostrarPersonas();

                  //Cerrar el modal
                  $("#modal-registro-persona").modal('hide');

                }
              }
            });
          }
          
      }


      // Eventos
      $("#guardar-persona").click(registrarPersona);

      //Al pulsar clic sobre el botón ROJO, se elimine el registro
      // Detectaremos eventos de los objetos creados de manera Asincrona en ...
      $("#tabla-personas tbody").on("click", ".eliminar", function(){
        const idpersonaEliminar = $(this).data("idpersona");
        if (confirm("¿Está seguro de proceder?")){
          $.ajax({
            url: '../controllers/persona.controller.php',
            type: 'POST',
            data: {
              operacion   : 'eliminar',
              idpersona   : idpersonaEliminar
            },
            success: function(result){
              if (result == ""){
                mostrarPersonas();
              }
            }
          });
        }
      });

      // Ejecución automática
      mostrarPersonas();

    });
  </script>

</body>



</html>
