<!doctype html>
<html lang="es">

<head>
  <title>Registro de Personas</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Iconos de bosstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


  <style>
    .table th {
      position: sticky;
      top: 0;
      background-color: white;
    }
  </style>


</head>
<body>

  
  
  <div class="container mt-4 mb-5">
    <div class="card">
      <div class="card-header bg-warning bg-opacity-50 text-dark">
        <div class="row">
          <div class="col-md-6">
            <i class="bi bi-journal-bookmark"></i>
            <i class="text-decoration-underline">
            <strong>REGISTRO DE PERSONAS</strong>
          </i>
        </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-primary btn-sm text-light" id="abrir-modal" data-bs-toggle="modal" data-bs-target="#modal-registro-persona"><i class="bi bi-person-fill-add"></i> Agregar persona</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-sm table-striped" id="tabla-personas">
          <colgroup>
            <col width = "3%"> <!--id-->
            <col width = "10%"> <!--nombres-->
            <col width = "15%"> <!--apellidos-->
            <col width = "10%"> <!--DNI-->
            <col width = "10%"> <!--f.nacimiento-->
            <col width = "12%"> <!--direccion-->
            <col width = "10%"> <!--ocupacion-->
            <col width = "10%"> <!--telefono-->
            <col width = "10%"> <!--email-->
            <col width = "7%"> <!--estado civil-->
            <col width = "3%"> <!--pcd-->
          </colgroup>
          <thead>
            <tr>
              <th>
                <i class="bi bi-list-ol"></i>
              </th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DNI</th>
              <th>F.Nacimiento</th>
              <th>Dirección</th>
              <th>Ocupación</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>E.C</th>
              <th>PCD</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="card-footer bg-warning bg-opacity-50 text-end d-flex align-items-center">
        
        <!-- icono github con link -->
        <a href="https://github.com/AdrianaDurand" target="_blank" class="text-decoration-none d-flex flex-row-reverse align-items-center">
          <svg xmlns="https://github.com/AdrianaDurand" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
          <span class="ms-2">Adriana Durand</span>
        </a>  
        <button class="btn btn-primary btn-sm text-light ms-auto" id="actualizar"><i class="bi bi-arrow-repeat"></i>Actualizar datos</button>
      </div>
      
    </div>
  </div> <!-- Fin container -->

  <!-- Zona de modales -->
    
  <!-- Modal Body -->
  <!-- si desea cerrar haciendo clic fuera del modal, elimine el último punto final: data-bs-backdrop and data-bs-keyboard -->
  <div class="modal fade" id="modal-registro-persona" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary bg-opacity-50 text-light">
          <h5 class="modal-title" id="modalTitleId">Incorporar persona</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- FORMULARIO -->
        <div class="modal-body">
          <form id="formulario-personas">
            <div class="mb-3">
              <label for="nombres" class="form-label">Nombres:</label>
              <input type="text" class="form-control form-control-sm" id="nombres" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control form-control-sm" id="apellidos" required>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">Digite su DNI:</label>
              <input type="text" class="form-control" id="dni" placeholder="_ _ _ _  _ _ _ _" maxlength="8" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Ingrese su fecha de nacimiento:</label>
                <input type="date" class="form-control form-control-sm" id="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Digite su dirección:</label>
                <input type="text" class="form-control form-control-sm" id="direccion" required>
            </div>
            <div class="mb-3">
                <label for="ocupacion" class="form-label">Ocupación:</label>
                <input type="text" class="form-control form-control-sm" id="ocupacion" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Ingrese su teléfono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="_ _ _  _ _ _  _ _ _" maxlength="9" required>
            </div>
            <form class="mb-3">
              <label for="email" class="form-label">Ingrese su correo electrónico:</label>
              <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="email" placeholder="nombre@gmail.com" pattern=^[a-zA-Z0-9._%+-]+@gmail\.com$ required>
              <div>
                
              </div>
            </div>
            <div class="mb-3">
              <label for="estado_civil" class="form-label">Estado Civil</label>
              <select id="estado_civil" class="form-select form-select-sm" required>
                <option value="">Seleccione</option>
                <option value="S">Soltero(a)</option>
                <option value="C">Casado(a)</option>
                <option value="V">Viudo(a)</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="discapacidad" class="form-label">¿Presenta alguna discapacidad?</label>
                <select id="discapacidad" class="form-select form-select-sm" required>
                  <option value="">Seleccione</option>
                  <option value="D">Si</option>
                  <option value="N">No</option>
                </select>
            </div>
          </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar-persona">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  


  <!-- Fin Zona de modales-->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $(document).ready(function (){

      function mostrarPersonas(){
        $.ajax({
          url: '../controllers/persona.controller.php',
          type: 'POST',
          data: {operacion: 'listar'},
          dataType: 'text',
          success:function(result){
            $("#tabla-personas tbody").html(result);
          }
        });
      }

   

      function registrarPersona(){
          //Pendiente de validar...
          if(confirm("¿Estás seguro de guardar estos datos?")){
            $.ajax({
              url: '../controllers/persona.controller.php',
              type: 'POST',
              data: {
                operacion          : 'registrar',
                nombres            : $("#nombres").val(),
                apellidos          : $("#apellidos").val(),
                dni                : $("#dni").val(),
                fecha_nacimiento   : $("#fecha_nacimiento").val(),
                direccion          : $("#direccion").val(),
                ocupacion          : $("#ocupacion").val(),
                telefono           : $("#telefono").val(),
                email              : $("#email").val(),
                estado_civil       : $("#estado_civil").val(),
                discapacidad       : $("#discapacidad").val()
              },
              success: function(result){
                if (result == ""){
                  //Reiniciar el formulario
                  $("#formulario-personas")[0].reset();

                  //Actualizar la tabla
                  mostrarPersonas();

                  //Cerrar el modal
                  $("#modal-registro-persona").modal('hide');

                }
              }
            });
          }
          
      }


      // Eventos
      $("#guardar-persona").click(registrarPersona);

      //Al pulsar clic sobre el botón ROJO, se elimine el registro
      // Detectaremos eventos de los objetos creados de manera Asincrona en ...
      $("#tabla-personas tbody").on("click", ".eliminar", function(){
        const idpersonaEliminar = $(this).data("idpersona");
        if (confirm("¿Está seguro de proceder?")){
          $.ajax({
            url: '../controllers/persona.controller.php',
            type: 'POST',
            data: {
              operacion   : 'eliminar',
              idpersona   : idpersonaEliminar
            },
            success: function(result){
              if (result == ""){
                mostrarPersonas();
              }
            }
          });
        }
      });

      // Ejecución automática
      mostrarPersonas();

    });


    
  </script>

</body>



</html>
