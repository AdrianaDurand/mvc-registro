<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Validación de DNI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="dni" class="form-label">Digite su DNI:</label>
        <input type="text" class="form-control" id="dni" placeholder="_ _ _ _  _ _ _ _" maxlength="9" onblur="validarNumero()" required>
        <div id="mensaje-error" data-bs-target="#modal-error"></div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div class="modal" id="modal-error" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error al introducir el DNI</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Por favor, ingresa solo números en el campo del DNI.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validarNumero() {
      var numero = document.getElementById("dni").value;
      var mensajeError = document.getElementById("mensaje-error");
      if (isNaN(parseFloat(numero))) {
        mensajeError.innerHTML = "Por favor, ingresa solo números";
        return false;
      }
      mensajeError.innerHTML = "";
      return true;
    }
  </script>
</body>
</html>
